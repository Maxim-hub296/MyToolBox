{% extends 'base.html' %}
{% load static %}

{% block title %}Удаление пробелов | MyToolBox{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-primary">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-text-paragraph me-2"></i>Удаление лишних пробелов
                </div>
                <div class="card-body">
                    <form method="post" name="stringForm">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="text-input" class="form-label h5">
                                <i class="bi bi-pencil-square me-2"></i>Введите текст:
                            </label>
                            <textarea class="form-control" 
                                      id="text-input" 
                                      name="text" 
                                      rows="4"
                                      placeholder="Например: Этот  текст   с  лишними  пробелами"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-trash3 me-2"></i>Удалить пробелы
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="{% static 'text_tools/js/string-strip.js' %}"></script>


{% endblock %}
