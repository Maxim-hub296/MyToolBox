{% extends 'base.html' %}

{% block title %}Результат обработки | MyToolBox{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Заголовок страницы -->
            <div class="text-center mb-4">
                <h1 class="display-4">
                    <i class="bi bi-check-circle-fill text-success"></i> Результат
                </h1>
                <p class="lead">Ваши данные успешно обработаны!</p>
            </div>

            <!-- Блок с результатами -->
            <div class="card border-primary shadow-sm">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-list-ol"></i> Полученные данные
                </div>
                <div class="card-body">
                    {% for item in result %}
                        <h1 class="mb-3 p-3 bg-light rounded">{{ item }}</h1>
                    {% endfor %}
                </div>
            </div>

            <!-- Кнопка возврата -->
            <div class="text-center mt-4">
                <a href="/text_tools/analyses" class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-left"></i> Вернуться назад
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
