{% extends 'base.html' %}

{% block title %}Результат хэширования | MyToolBox{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-success">
                <div class="card-header bg-success text-white">
                    <i class="bi bi-file-lock me-2"></i>Хэш-результат
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <h4 class="mb-3">Исходный текст:</h4>
                        <p class="text-muted">{{ original_text }}</p>
                    </div>
                    <div class="display-6 mb-4 p-4 bg-light rounded font-monospace">
                        {{ item }}
                    </div>
                    <div class="text-muted mb-3">
                        <i class="bi bi-shield-check"></i>
                        Хэш успешно сгенерирован
                    </div>
                    <a href="javascript:history.back()" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Новый хэш
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
