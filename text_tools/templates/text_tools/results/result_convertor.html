{% extends 'base.html' %}

{% block title %}Результат конвертации | MyToolBox{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Шапка результата -->
            <div class="text-center mb-5">
                <h1 class="display-4">
                    <i class="bi bi-check-circle-fill text-success me-2"></i>Результат
                </h1>
                <p class="lead">Ваш текст успешно конвертирован!</p>
            </div>

            <!-- Блок с результатом -->
            <div class="card border-success shadow-lg">
                <div class="card-header bg-success text-white">
                    <i class="bi bi-text-left me-2"></i>Конвертированный текст
                </div>
                <div class="card-body text-center p-5">
                    <div class="display-4 mb-4 p-4 bg-light rounded">
                        {{ item }}
                    </div>
                    <div class="text-muted mb-3">
                        <i class="bi bi-info-circle"></i>
                        Регистр изменен согласно вашему выбору
                    </div>
                </div>
            </div>

            <!-- Кнопки действий -->
            <div class="mt-5 text-center">
                <a href="/text_tools/register_convertor" class="btn btn-outline-primary btn-lg me-3">
                    <i class="bi bi-arrow-left"></i> Назад к конвертеру
                </a>

            </div>
        </div>
    </div>
</div>
{% endblock %}
